# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  -
    # ID of the build.
    # Defaults to the project name.
    id: "ngonx"

    # Path to project's (sub)directory containing Go code.
    # This is the working directory for the Go build command(s).
    # Default is `.`.
    # dir: go

    # Path to main.go file or main package.
    # Notice: when used with `gomod.proxy`, this must be a package.
    #
    # Default is `.`.
    main: ./cmd/

    # Binary name.
    # Can be a path (e.g. `bin/app`) to wrap the binary in a directory.
    # Default is the name of the project directory.
    binary: ngonxctl

    # Custom ldflags templates.
    # Default is `-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser`.
    ldflags:
      - -s -w -X github.com/kenriortega/ngonx/cmd/cli.version={{.Version}} -X github.com/kenriortega/ngonx/cmd/cli.versionHash={{.Commit}} -X github.com/kenriortega/ngonx/cmd/cli.buildTime={{.Date}}


    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - docs/*
      - README.md
      - ngonx.yaml
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
# For docker release
dockers:
  -
    image_templates:
    - "kenriortega/ngonx:{{ .Tag }}"
    - "kenriortega/ngonx:v{{ .Major }}"
    - "kenriortega/ngonx:v{{ .Major }}.{{ .Minor }}"
    - "kenriortega/ngonx:latest"
    skip_push: true

    # Path to the Dockerfile (from the project root).
    dockerfile: Dockerfile.goreleaser
    use: docker
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
